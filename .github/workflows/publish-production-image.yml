name: Publish Production Image

on:
  release:
    types:
      - published

jobs:
  push-release:
    runs-on: ubuntu-latest
    steps:

      - name: Checkout Main
        uses: actions/checkout@main

      - name: Publish Image
        uses: elgohr/Publish-Docker-Github-Action@v5
        with:
          registry: ghcr.io
          name: nfcopier/portfolio-web-ui
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
          tag_names: true
          tag_semver: true
